<!-- Template create account page and form -->
<template id="template-create-account">
    <div>
        <h1 class="formTitle">Create a new account</h1>
        <label id="alert-create-account" class="alertButton"></label>

        <form id="form-create-account" novalidate>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" minlength="3" maxlength="80" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" minlength="11" maxlength="11" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" autocomplete="email" maxlength="35" required>

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" minlength="11" maxlength="11" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" autocomplete="new-password" name="password"
                minlength="8" required>

            <label for="confPassword">Confirm your password</label>
            <input type="password" id="confPassword" name="confPassword" autocomplete="new-password" required>

            <input type="submit" class="greenButton" value="Sign up">
        </form>
    </div>
</template>

<!-- Template login page and form -->
<template id="template-login">
    <div>
        <h1 class="formTitle">Login</h1>
        <label id="alert-login" style="color:red"></label>

        <form id="form-login">
            <label for="email">E-mail</label>
            <input type="email" id="email">
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <input type="submit" class="formbutton" value="Login">
        </form>

        <input type="button" id="createButton" class="greenButton" value="Create new Account">

    </div>
</template>

<!-- Template create product admin page -->
<template id="template-create-product">
    <div>
        <h1 class="formTitle">Create Product</h1>
        <label id="alert-create-product" style="color:red"></label>
        <form id="form-create-product" novalidate>
            <label>Name</label>
            <input type="text" id="name-create-product" name="name" minlength="3" maxlength="80" required>

            <label>Price</label>
            <input type="number" id="price-create-product" name="price" min="0" step="0.01" required>

            <label>Description</label>
            <input type="text" id="description-create-product" name="description" maxlength="255" required>

            <label for="size">Size</label>
            <select name="size" id="size-select-create-product" required>
                <option value="">Please choose an option</option>
                <option value="SMALL">Small</option>
                <option value="MEDIUM">Medium</option>
                <option value="LARGE">Large</option>
            </select>

            <label for="color">Color</label>
            <select name="color" id="color-select-create-product" required>
                <option value="">Please choose an option</option>
                <option value="RED">Red</option>
                <option value="YELLOW">Yellow</option>
                <option value="BLUE">Blue</option>
                <option value="GREEN">Green</option>
                <option value="ORANGE">Orange</option>
                <option value="PURPLE">Purple</option>
                <option value="WHITE">White</option>
                <option value="BLACK">Black</option>
                <option value="GREY">Grey</option>
                <option value="BEIGE">Beige</option>
                <option value="BROWN">Brown</option>
            </select>

            <label for="category">Category</label>
            <select name="category" id="category-select-create-product" required>
                <option value="">Please choose an option</option>
            </select>

            <label>Image</label>
            <input type="file" id="image" class="inputfile" accept="image/png" required>

            <input type="submit" id="create-product-button" class="formbutton" value="Create a product">
        </form>
    </div>
</template>

<!-- Template product detail -->
<template id="template-detail">
    <div>
        <img class="detail-mode-image">
    </div>
    <div class="detail-mode-info">
        <p class="detail-mode-title">
        <p>
        <p class="detail-mode-price">
        <p>
        <p class="detail-mode-color">
        <p>
        <p class="detail-mode-description">
        <p><br>
        <p><b>Size</b>
        <p>
        <form>
            <input type="radio" id="small" name="sizeChoice" value="SMALL">
            <label for="small">Small</label><br>
            <input type="radio" id="medium" name="sizeChoice" value="MEDIUM">
            <label for="medium">Medium</label><br>
            <input type="radio" id="large" name="sizeChoice" value="LARGE">
            <label for="large">Large</label><br><br>
            <input type="button" class="detail-mode-button" value="Buy">
        </form>
    </div>
</template>
