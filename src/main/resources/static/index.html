<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>clothes.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/app.js"></script>
</head>

<body>
    <header>
        <!-- Navegation Bar -->
        <img class="logo" id="logo" src="images/logo.png">

        <nav class="navegation">
            <ul style="position: relative">
                <li><a id="categoriesButton" href="/">Categories</a></li>
                <ul id="categoriesMenu">
                    <li><a href="/" id="shirt">Shirt</a></li>
                    <li><a href="/" id="skirt">Skirt</a></li>

<!-- Template create account page and form -->
<template id="template-create-account">
    <div>
        <h1 class="formTitle">Create a new account</h1>
        <label id="alert" class="alertButton"></label>

        <form id="form-create-account" novalidate>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" minlength="3" maxlength="80" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" minlength="11" maxlength="11" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" autocomplete="email" maxlength="35" required>

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" minlength="11" maxlength="11" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" autocomplete="new-password" name="password" minlength="8" required>

            <label for="confPassword">Confirm your password</label>
            <input type="password" id="confPassword" name="confPassword" autocomplete="new-password" required>

            <input type="submit" class="greenButton" value="Sign up">
        </form>
    </div>
</template>

<!-- Template login page and form -->
<template id="template-login">
    <div>
        <h1 class="formTitle">Login</h1>
        <label id="alert" style="color:red"></label>

        <form id="form-login">
            <label for="email">E-mail</label>
            <input type="email" id="email">
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <input type="submit" class="formbutton" value="Login">
        </form>

        <input type="button" id="createButton" class="greenButton" value="Create new Account">

    </div>
</template>

        </table>
    </div>
</template>

<!-- Template create product admin page -->
 <template id="template-admin-create">
    <div>
        <h1 class="formTitle">Create Product</h1>
        <label id="alert" style="color:red"></label>
        <form>
            <label>Name</label>
            <input type="text" id="name" name="name" minlength="3" maxlength="80" required>

            <label>Price</label>
            <input type="number" id="price" name="price" required>

            <label>Description</label>
            <input type="text" id="description" name="description" maxlength="255" required>
            
            <label for="size">Size</label>
            <select name="size" id="size-select" required>
                <option value="">Please choose an option</option>
                <option value="SMALL">Small</option>
                <option value="MEDIUM">Medium</option>
                <option value="LARGE">Large</option>    
            </select>

            <label for="color">Color</label>
            <select name="color" id="color-select" required>
                <option value="">Please choose an option</option>
                <option value="RED">Red</option>
                <option value="YELLOW">Yellow</option>
                <option value="BLUE">Blue</option>
                <option value="GREEN">Green</option>
                <option value="ORANGE">Orange</option>
                <option value="PURPLE">Purple</option>
                <option value="WHITE">White</option>
                <option value="BLACK">Black</option>
                <option value="GREY">Grey</option>
                <option value="BEIGE">Beige</option>
                <option value="BROWN">Brown</option> 
            </select>

            <label for="category">Category</label>
            <select name="category" id="category-select" required>
                <option value="">Please choose an option</option>
            </select>

            <label>Image</label>
            <input type="file" class="inputfile" accept="image/*">

            <input type="button" id="createProdButton" class="formbutton" value="Create a product">
        </form>
    </div>
 </template>

<!-- Template product detail -->
<template id="template-detail">
    <div>
        <img class="detail-mode-image">
    </div>
    <div class="detail-mode-info">
        <p class="detail-mode-title">
        <p>
        <p class="detail-mode-price">
        <p>
        <p class="detail-mode-color">
        <p>
        <p class="detail-mode-description">
        <p><br>
        <p><b>Size</b>
        <p>
        <form>
            <input type="radio" id="small" name="sizeChoice" value="SMALL">
            <label for="small">Small</label><br>
            <input type="radio" id="medium" name="sizeChoice" value="MEDIUM">
            <label for="medium">Medium</label><br>
            <input type="radio" id="large" name="sizeChoice" value="LARGE">
            <label for="large">Large</label><br><br>
            <input type="button" class="detail-mode-button" value="Buy">
        </form>
    </div>
</template>
