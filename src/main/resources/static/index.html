<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>clothes.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/app.js"></script>
</head>

<body>
    <header>
        <!-- Navegation Bar -->
        <img class="logo" id="logo" src="images/logo.png">

        <nav class="navegation">
            <ul style="position: relative">
                <li><a id="categoriesButton" href="/">Categories</a></li>
                <ul id="categoriesMenu">
                    <li><a href="/" id="shirt">Shirt</a></li>
                    <li><a href="/" id="skirt">Skirt</a></li>
                    <li><a href="/" id="coat">Coat</a></li>
                </ul>
                <li><a id="loginButton" href="/">Login</a></li>
                <li><a id="aboutButton" href="/">About</a></li>
            </ul>
        </nav>
        <form class="searchbox" action="# " method="get">
            <input type="search" id="searchInput" placeholder="Search...">
            <button id="searchButton" type="submit"><img class="search_icon" src="images/search_icon.svg"></button>
        </form>
    </header>
    <main>
        <div class="container" id="container"></div>
    </main>

</body>

</html>


<!-- Template create account page and form -->
<template id="template-create-account">
    <div>
        <h1 class="formTitle">Create a new account</h1>
        <label id="alert" class="alertButton"></label>

        <form id="form-create-account" novalidate>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" minlength="3" maxlength="80" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" minlength="11" maxlength="11" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" autocomplete="email" maxlength="35" required>

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" minlength="11" maxlength="11" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" autocomplete="new-password" name="password" minlength="8" required>

            <label for="confPassword">Confirm your password</label>
            <input type="password" id="confPassword" name="confPassword" autocomplete="new-password" required>

            <input type="submit" class="greenButton" value="Sign up">
        </form>
    </div>
</template>

<!-- Template login page and form -->
<template id="template-login">
    <div>
        <h1 class="formTitle">Login</h1>
        <label id="alert" style="color:red"></label>

        <form id="form-login">
            <label for="email">E-mail</label>
            <input type="email" id="email">
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <input type="submit" class="formbutton" value="Login">
        </form>

        <input type="button" id="createButton" class="greenButton" value="Create new Account">

    </div>
</template>
